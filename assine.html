    <div id="parte1" class="assine">
        <h2>QUEM É VOCÊ?</h2>
        <form id="formulario" action="conexao.php" method="post">
            
            <label for="nome">Nome completo *</label><br>
            <input type="text" id="nome" name="nome" required><br><br>
    
            <label for="cpf">CPF *</label><br>
            <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" maxlength="14" oninput="this.value = formatarCPF(this.value);" required><br><br>
            
            <label for="email">Email *</label><br>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="senha">Senha *</label><br>
            <input type="password" id="senha" name="senha" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" required>
            <p class="descricao_senha">(mínimo 6 caracteres, letras e números)</p>
            
            <label for="confirmar_senha">Confirmar senha *</label><br>
            <input type="password" id="confirmar_senha" name="confirmar_senha" required><br><br>
    
            <label for="telefone">Telefone *</label><br>
            <input type="tel" id="telefone" name="telefone" pattern="\(\d{2}\) \d{4,5}-\d{4}" placeholder="(00) 00000-0000" maxlength="15" oninput="this.value = formatarTelefone(this.value) ;" required><br><br>  
            
            <label for="segundo_telefone">Segundo telefone</label><br>
            <input type="tel" id="segundo_telefone" name="segundo_telefone" pattern="\(\d{2}\) \d{4,5}-\d{4}" placeholder="(00) 00000-0000" maxlength="15" oninput="this.value = formatarTelefone(this.value);"><br><br>
            
            <label for="cep">CEP *</label><br>
            <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" placeholder="00000-000" maxlength="9" oninput="this.value = formatarCEP(this.value);" required><br><br>
            
            <label for="endereco">Endereço *</label><br>
            <input type="text" id="endereco" name="endereco" required><br><br>
  
            <label for="numero_residencia">Número da residência *</label><br>
            <input type="number" id="numero_residencia" name="numero_residencia" required><br><br>    
            
            <label for="complemento">Complemento</label><br>
            <textarea id="complemento" name="complemento" rows="4" cols="500"></textarea><br><br>
            
            <label for="bairro">Bairro *</label><br>
            <input type="text" id="bairro" name="bairro" required><br><br>
            
            <label for="cidade">Cidade *</label><br>
            <input type="text" id="cidade" name="cidade" required><br><br>
            
            <label for="estado">Estado *</label><br>
            <select id="estado" name="estado" required>
                <option value="" disabled selected>Selecione o estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                </select><br><br>
                <p>* campo obrigatório <br></p>
                <input type="submit" value="Cadastrar">
